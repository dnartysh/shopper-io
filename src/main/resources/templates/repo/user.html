<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Shopper</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="/css/util.css" media="screen" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <a href="/"><img src="/img/logo.png"></a>
    </div>
    <div class="nav-menu">
        <nav class="nav-menu">
            <ul id="nav-list">
                <li v-for="menu in menus">
                    <a v-bind:href="menu.url">{{menu.name}}</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="header-menu">
        <nav>
            <ul>
                <div class="user-avatar-header" th:switch="${currentUser.imgPath}">
                    <img th:case="''" th:src="'/data/upload/img/user/user-not-found.png'">
                    <img th:case="*" th:src="${currentUser.imgPath}" onchange="location.reload()">
                </div>
                <li><a href="/settings" th:text="${currentUser.firstname} + ' ' + ${currentUser.lastname}"></a></li>
                <li><a href="/logout">Выйти</a></li>
            </ul>
        </nav>
    </div>
</header>
<!--<a href="#" onclick="userEdit()"><label for="popup">Изменить</label></a>-->

<div class="user-content">
    <div class="wrap-user-content">
        <table id="users-table">
            <caption>

                <div class="table-user-caption">
                    <h1>Список пользователей</h1>
                    <input id="search-text" class="input-search-table" placeholder="Поиск" type="text" onkeyup="tableSearch()"/>
                    <label class="button-yellow button-table">Добавить</label>
                </div>
            </caption>
            <thead>
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Дата рождения</th>
                <th>Дата регистрации</th>
                <th>Включен</th>
                <th>Изменить</th>
            </tr>
            </thead>
            <tbody>

            <div th:each="user : ${users}">
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.firstname}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:text="${user.birthdate}"></td>
                    <td th:text="${user.registrationDate}"></td>
                    <td th:text="${user.active}"></td>
                    <td><a href="#" onclick="userEdit()"><label for="popup">Изменить</label></a></td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>
</div>


<input type="checkbox" id="popup"/>
<label for="popup" class="popup-bg"></label>
<div class="popup-content">
    <article class="popup-header">
        <p class="p-modal">Редактирование пользователя - {user}</p>
    </article>

    <article class="popup-body">
        <p>Поля - {field}</p>
    </article>

    <footer>
        <a href="#" class="button success">Сохранить</a>
        <label for="popup" class="button close">Закрыть</label>
    </footer>
</div>

<script src="/js/main.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
