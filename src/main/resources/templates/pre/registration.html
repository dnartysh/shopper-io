<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Shopper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<input type="checkbox" id="warning-popup">
<label for="warning-popup" class="warning-popup-bg"></label>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic" data-tilt>
                <a href="/login"><img src="/img/logo_circle.png" alt="IMG"></a>
            </div>
            <form class="login100-form validate-form" id="user-registration" method="post">
					<span class="login100-form-title">
						Регистрация
					</span>
                <div class="wrap-input100">
                    <input id="username" class="input100" type="text" name="username" placeholder="Логин">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100">
                    <input id="firstname" class="input100" type="text" name="firstname" placeholder="Имя">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100">
                    <input id="lastname" class="input100" type="text" name="lastname" placeholder="Фамилия">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100">
                    <input id="new-pass" class="input100" type="password" name="password" placeholder="Пароль">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100">
                    <input id="new-pass-checked" class="input100" type="password" name="password-check" placeholder="Повторите пароль">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>
                <div class="container-login100-form-btn">
                    <label class="login100-form-btn" for="user-registration" onclick="
                    (checkPasswordAndFieldsFullness() && checkUsername() && checkFirstname() && checkLastname()) ?
                    submitData('user-registration') : showErrorPopup('Некорректно введен пароль, либо какие-то поля не заполнены!')">
                        Регистрация
                    </label>
                </div>
                <div class="text-center p-t-10 p-b-10">
                    <a class="txt2" href="/login">
                        Вернуться к экрану входа
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="warning-content">
    <div class="warning-popup-body">
        <img id="warning-popup-body-img" class="p-modal">
        <article class="popup-body">
            <p id="warning-popup-body-message" class="p-modal"></p>
        </article>
    </div>
    <footer>
        <label for="warning-popup" class="button close">Закрыть</label>
    </footer>
</div>

<script src="/js/main.js"></script>
<script src="/js/popup.js"></script>
<script src="/js/security.js"></script>
<script th:inline="javascript">
    var success = /*[[${success}]]*/ null;
    if (success) {
        showSuccessPopup(success);
    }

    var error = /*[[${error}]]*/ null;
    if (error) {
        showErrorPopup(error);
    }
</script>
</body>
</html>
