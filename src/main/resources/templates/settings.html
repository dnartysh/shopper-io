<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Shopper</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css" media="screen" type="text/css">
    <link rel="stylesheet" href="/css/util.css" media="screen" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<header>
    <div class="header">
        <a href="/"><img src="/images/logo.png"></a>
    </div>
    <div class="nav-menu">
        <nav class="nav-menu">
            <ul id="nav-list">
                <li v-for="menu in menus">
                    <a v-bind:href="menu.url">{{menu.name}}</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="header-menu">
        <nav>
            <ul>
                <img src="/images/user/0.png" class="user-avatar-header">
                <li><a href="/settings" th:text="${currentUser.firstname} + ' ' + ${currentUser.lastname}"></a></li>
                <li><a href="/logout">Выйти</a></li>
            </ul>
        </nav>
    </div>
</header>
<input type="checkbox" id="popup">
<label for="popup" class="popup-bg"></label>

<div class="user-setting">

    <div class="user-setting-content">
        <div class="user-photo-content">
            <img src="/images/user/0.png" class="user-avatar">
            <div class="login100-form-btn m-t-10"><label for="popup">Загрузить</label></div>
        </div>

        <div class="user-info-content">
            <div class="input-fields">
                <span>Фамилия: </span>
                <input type="text" name="firstname" placeholder="Фамилия">
            </div>

            <div class="input-fields">
                <span>Имя: </span>
                <input type="text" name="lastname" placeholder="Имя">
            </div>

            <div class="input-fields">
                <span>Дата рождения: </span>
                <input type="date" name="birthdate" placeholder="Дата рождения">
            </div>

            <button class="button-grey m-l-250"><label>Сохранить</label></button>
        </div>
    </div>
</div>

<div class="popup-content">
    <article class="popup-header">
        <p class="p-modal"
           th:text="'Загрузка фото профиля - ' + ${currentUser.firstname + ' ' + currentUser.lastname}"></p>
    </article>
    <article class="popup-body">
    </article>
    <footer>
        <label for="popup" class="button close">Закрыть</label>
    </footer>
</div>


<script src="/js/main.js"></script>
</body>
