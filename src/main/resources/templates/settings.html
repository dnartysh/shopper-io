<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Shopper</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css" media="screen" type="text/css">
    <link rel="stylesheet" href="/css/util.css" media="screen" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        $(function (){
            $("#header").load("header.html");
        })
    </script>
</head>
<body>
<div id="header"></div>
<header>
    <div class="logo">
        <a href="/"><img src="/img/logo.png"></a>
    </div>
    <div class="nav-menu">
        <nav class="nav-menu">
            <ul id="nav-list">
                <li v-for="menu in menus">
                    <a v-bind:href="menu.url">{{menu.name}}</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="header-menu">
        <nav>
            <ul>
                <div class="user-avatar-header" th:switch="${currentUser.imgPath}">
                    <img th:case="''" th:src="'/img/user/user-not-found.png'">
                    <img th:case="*" th:src="${currentUser.imgPath}">
                </div>
                <li><a href="/settings" th:text="${currentUser.firstname} + ' ' + ${currentUser.lastname}"></a></li>
                <li><a href="/logout">Выйти</a></li>
            </ul>
        </nav>
    </div>
</header>
<input type="checkbox" id="popup">
<label for="popup" class="popup-bg"></label>


<div class="user-setting-content">
    <div class="wrap-user-setting-content">
        <div class="user-setting-body">
            <div class="photo">
                <div th:switch="${currentUser.imgPath}">
                    <img th:case="''" th:src="'/img/user/user-not-found.png'" class="photo">
                    <img th:case="*" th:src="${currentUser.imgPath}" class="photo">
                </div>
            </div>
            <div class="info">
                <div>
                    <p>Фамилия: </p>
                    <p>Имя: </p>
                    <p>Дата рождения: </p>
                </div>
                <div>
                    <input type="text" name="firstname" placeholder="Фамилия">
                    <input type="text" name="lastname" placeholder="Имя">
                    <input type="date" name="birthdate" placeholder="Дата рождения">
                </div>
            </div>
        </div>
        <footer>
            <form id="upload" th:method="post" enctype="multipart/form-data" action="/settings">
                <input type="file" id="user-photo" name="file" class="input-file"
                       onchange="document.getElementById('upload').submit()"/>
                <label class="button-yellow" for="user-photo">Загрузить фото</label>
            </form>
            <form id="save" method="post" action="/settings">
                <button class="button-grey" th:method="post"><label>Сохранить</label></button>
            </form>
        </footer>
    </div>
</div>
<div class="popup-content">
    <article class="popup-header">
        <p class="p-modal"></p>
    </article>
    <article class="popup-body">
    </article>
    <footer>
        <label for="popup" class="button close">Закрыть</label>
    </footer>
</div>

<script src="/js/main.js"></script>
</body>
